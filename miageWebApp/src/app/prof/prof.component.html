<app-header></app-header>
<div class="container-fluid p-0">
    <div class="title p-2"> <h2 class="text-uppercase"> La liste des profs </h2> </div>
    <div class="card px-5">
        <div class="card-body bg-white d-flex" id="card-body" >
            <div *ngFor='let prof of myProfs' class="card border-secondary m-5"style="width: 18rem;">
                <div class="card-header d-inline-flex px-0">
                    <div class="col-10 py-2"> {{ prof?.statut}} </div>
                    <div class="content_img col-2 py-2 px-0">
                        <div class="overlay">
                            <img src="assets/red_bin.png" alt="bin-icon" (click)="deleteProf(prof.id)"/>
                        </div>
                    </div>
                </div>
                <div class="card-body text-dark pt-2">
                    <h5 class="card-title">{{ prof?.firstname}} {{ prof?.lastname}}</h5>
                    <p class="card-text"> {{ prof?.description}} </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="p-0 bg-white">
    <div class="row p-2">
        <div class="col">
            <button type="button" class="btn btn-outline-danger btn-lg btn-block text-uppercase text-center" 
                    id="deleteBtn" (click)="deleteProfs()">
                        supprimer tous les profs
            </button>
            <button type="button" class="btn btn-outline-success btn-lg btn-block text-uppercase text-center" 
                        id="reInitBtn" (click)="reInitList()">
                            réinitialiser la liste
            </button>
        </div>   
    </div>
    <div class="row p-2">
        <div class="col">
            <button type="button" class="btn btn-outline-primary btn-lg btn-block text-uppercase text-center" 
                    id="modalBtn" (click)="showModal = true">
                        ajouter un professeur
            </button>
        </div>
    </div> 
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" [ngClass]="{'show' :  showModal}">
  <div class="modal-dialog">
    <form [formGroup]="teacherForm" (ngSubmit)="onSubmit(teacherForm.value)">
    <!-- Modal content-->
        <div class="modal-content">
        <div class="modal-header">
            <h3 class="text-uppercase text-center p-2"> nouveau professeur </h3>
        </div>   
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <input type="text" name="lastname" id="lastname" placeholder="Nom" formControlName="lastname"> </div>
                    <div class="col"> <input type="text" name="firstname" id="firstname" placeholder="Prénom" formControlName="firstname"> </div>
                </div>
                <div class="row">
                    <div class="col">  
                        <label for="state"> Statut :</label>
                        <select name="state" id="state" formControlName="state">
                            <option value="INTERNE">INTERNE</option>
                            <option value="EXTERNE">EXTERNE</option>
                        </select> 
                    </div>
                </div>
                <div class="row px-3">
                    <label for="description"> Description :</label>
                    <textarea class="form-control" id="description" formControlName="description" rows="3" cols="25"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="showModal = false" data-dismiss="modal">Annuler</button>
                <button type="submit" class="btn btn-success" data-dismiss="modal">Valider</button>
            </div> 
        </div>
    </form>
    </div>
</div>
<app-footer></app-footer>
